<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <title>Weather app</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-input">
        <input type="submit" value="search" class="search-button">
      </form>
    </header>

    <main>
      <div class="weather-data">
        <div>
          <h1 class="weather-city">London</h1>
          <p class="weather-details">
            Monday <strong>17:54</strong>, clear sky <br />
            Humidity: <strong>62%</strong>, Wind: <strong>4.92km/h</strong>
          </p>
        </div>
        <div class="weather-container">
          <div class="weather-emoji">🌥️</div>
          <div class="weather-temperature-value">15</div>
          <div class="weather-unit">°C</div>
        </div>
    </main>

    <footer>
      This project was coded by <a href="https://github.com/nina43" target="_blank">Martyna Ziarek</a> which is
      presented on <a href="https://github.com/nina43/Weather-app-project" target="_blank">GitHub </a>and hosted by <a
        href="https://app.netlify.com/sites/weather-by-mz/overview" target="_blank">Netlify</a>
    </footer>
  </div>
</body>

</html>

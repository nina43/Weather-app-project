<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <title>Weather app</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container">
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required>
        <input type="submit" value="search">
      </form>
    </header>

    <main>
      <div>
        <h1>London</h1>
        <p>
          Monday 17:54, clear sky <br />
          Humidity: 62%, Wind: 4.92km/h
        </p>
      </div>
      <div>🌥️15°C</div>
    </main>

    <footer>
      This project was coded by <a href="https://github.com/nina43" target="_blank">Martyna Ziarek</a> which is
      presented on <a href="https://github.com/nina43/Weather-app-project" target="_blank">GitHub </a>and hosted by <a
        href="https://app.netlify.com/sites/weather-by-mz/overview" target="_blank">Netlify</a>
    </footer>
  </div>
</body>

</html>

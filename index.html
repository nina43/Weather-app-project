<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Weather app</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-input">
        <input type="submit" value="search" class="search-button">
      </form>
    </header>

    <main>
      <div class="weather-data">
        <div>
          <h1 class="weather-city" id="city"></h1>
          <p class="weather-details">
            <span id="time"></span>, <span id="description"></span> <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-container">
          <div class="weather-emoji">🌥️</div>
          <div class="weather-temperature-value" id="temperature"></div>
          <div class="weather-unit">°C</div>
        </div>
    </main>

    <footer>
      This project was coded by <a href="https://github.com/nina43" target="_blank">Martyna Ziarek</a> which is
      presented on <a href="https://github.com/nina43/Weather-app-project" target="_blank">GitHub </a>and hosted by <a
        href="https://app.netlify.com/sites/weather-by-mz/overview" target="_blank">Netlify</a>
    </footer>
  </div>
  <script src="src/script.js"></script>
</body>

</html>
